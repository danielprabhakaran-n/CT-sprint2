<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/clients">Clients</a></li>
        <li><a href="">View Client</a></li>
        <li><a href="">View Savings</a></li>
        <li><a href="">DLOD</a></li>
        <li class="active">Close DLOD</li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Close DLOD">
            <div class="card-content">
                <form name="closeform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Closed Date<span class="required">*</span> </label>
                            <div class="col-sm-3">
                                <div>
                                    <input type="text" ng-model="submitteddate" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                           is-open="opened1" min="minDate" max="restrictDate" placeholder="23 May 2018" class="form-control" >
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Closure Reason </label>
                            <div class="col-sm-3">
                                <div>
                                    <textarea rows="3" class="form-control"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
