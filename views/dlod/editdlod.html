<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/viewdlod">DLOD - Entry of Month-end Balance Summary </a></li>
        <li class="active">Edit - DLOD Entry of Month-end Balance Summary  </li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Edit DLOD Entry of Month-end Balance Summary ">
            <div class="card-content">
                <form name="createfldgform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Bank Code <span class="required">*</span>
                            </label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheid" value="25422" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Bank Txn Id <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheid" value="254236" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Lender ID <span class="required">*</span>
                            </label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheid" value="YES41256" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Remitter <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" value="D125" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="trancheloanlimit">Source Loan ID </label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheloanlimit" value="S253" placeholder=" " class="form-control">
                            </div>
                            <label class="control-label col-sm-2" for="mobileNo">Reporting Month <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" value="March" placeholder="" class="form-control">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Month Opening Balance <span class="required">*</span> </label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchelimit"value="500,000" placeholder="" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Month Closing Balance <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="marginmoney"  value="100,000" placeholder="" class="form-control">
                            </div>
                            
                        </div>
                        
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mobileNo"> Interest Amount Charged <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" value="25,000" placeholder="" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Interest Charged Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input id="submitteddate" ng-model="submiteddate" placeholder="31 Mar 2018"type="text" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">Other Fees Charged <span class="required">*</span></label>
                                <div class="col-sm-3">
                                    <input type="text" name="tranchename" value=" 10,000" placeholder="" class="form-control">
                                </div>
                            <label class="control-label col-sm-2">Other Fees Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input id="activateddate" ng-model="activateddate" placeholder="31 Mar 2018"type="text" name="activateddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened2" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Charges / Fees serviced amount till Billing cycle <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" value="150,000 "  class="form-control">
                            </div>
                        <label class="control-label col-sm-2">Charged / Fees service date <span class="required">*</span></label>
                        <div class="col-sm-3">
                            <input id="activateddate" ng-model="activateddate" placeholder="31 Mar 2018" type="text" name="activateddate" datepicker-pop="dd MMMM yyyy"
                                   is-open="opened2" min="minDate" max="restrictDate"  class="form-control"/>
                        </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Closed Date</label>
                            <div class="col-sm-3">
                                <input id="submitteddate" ng-model="submiteddate" placeholder="31 Mar 2018"type="text" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        
                        </div>
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
