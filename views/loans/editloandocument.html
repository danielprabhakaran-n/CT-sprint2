<div class="content-container">
        <ul class="breadcrumb">
            <li><a href="#/clients">Clients</a></li>
            <!-- <li><a href="#/viewclient/:id"></a>View Client</a></li> -->
            <li class="active">Edit Loan Document</li>
        </ul>
    
        <form name="familymemberInfo" novalidate="" class="form-horizontal well" >
            <api-validate></api-validate>
            <fieldset>
    
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="firstName">Name <span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="docName" name="docName"  value=""  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-2" for="middleName">Document Pointer<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="docPointer" name="docPointer" value="" class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="lastName">Document Type<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">PASSPORT</option>
                            <option value="">Driving Licence</option>
                            <option value="">PAN</option>
                            <option value="">AADHAR</option>
                        </select>
                    </div>
                </div>
    
    
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="qualification"> Doc Created Date  <span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="" name="docCrteatedDate" ng-model="docCrteatedDate" datepicker-pop="dd MMMM yyyy" class="form-control">
                    </div>
    
                </div>
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="qualification"> Doc Expiry Date  <span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="" name="docExpiryDate" ng-model="docExpiryDate" datepicker-pop="dd MMMM yyyy" class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="mobileNumber">Borrower ID  <span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="borrowerId" name="borrowerId" value="963214522"  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="age">Document Binary FILE </label>
    
                    <div class="col-sm-3">
                        <input type="file" id="docBinaryFile" name="docBinaryFile" value=""  class="form-control">
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="lastName">Document File Format<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <select class="form-control"> 
                            <option value="">Docx</option>
                            <option value="">pdf</option>
                            <option value="">Jpg</option>
                            <option value="">xls</option>
                            <option value="">txt</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-sm-2" for="age">Description </label>
    
                    <div class="col-sm-3">
                        <textarea rows="3"class="form-control"></textarea>
                    </div>
                </div>

                <div class="form-group" >
                    <label class="control-label col-sm-2" for="age">Select File </label>
    
                    <div class="col-sm-3">
                        <input type="file" id="selectFile" name="selectFile" value=""  class="form-control">
                    </div>
                </div>

                <div class="col-md-offset-3" >
                    <button id="cancel"   ng-click="routeTo()" class="btn btn-default">{{
                        'label.button.cancel' | translate }}
                    </button>
                    <button id="edit"  ng-click="addClientMember()" class="btn btn-primary">{{
                        'label.button.submit' | translate }}
                    </button>
    
                </div>
    
            </fieldset>
    
        </form>
    </div>
