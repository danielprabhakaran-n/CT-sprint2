<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <!-- <li><a href="#/bounce">Bounce</a></li> -->
        <li class="active">Edit Bounce</li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Edit Bounce">
            <div class="card-content">
                <form name="editbounceform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Bounce Date <span class="required">*</span>
                            </label>
                            <div class="col-sm-3">
                                <div>
                                    <input id="bounceDate" ng-model="bounceDate" type="text" name="bounceDate" datepicker-pop="dd MMMM yyyy"
                                    is-open="opened1" min="minDate" max="restrictDate" placeholder="23 November 2018"  class="form-control"/>
                                </div>
                            </div>
                            <label class="control-label col-sm-2">EMI Date</label>
                            <div class="col-sm-3">
                                    <input id="emiDate" ng-model="emiDate" type="text" name="emiDate" datepicker-pop="dd MMMM yyyy"
                                    is-open="opened1" min="minDate" max="restrictDate" placeholder="22 November 2018"  class="form-control"/>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Class Transaction Date
                            </label>
                            <div class="col-sm-3">
                                <input id="emiDate" ng-model="emiDate" type="text" name="emiDate" datepicker-pop="dd MMMM yyyy"
                                is-open="opened1" min="minDate" max="restrictDate" placeholder="09 December 2018"  class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2" for="trancheloanlimit">Charge Name </label>
                            <div class="col-sm-3">
                                <input type="text" name="chargeName"  placeholder="" class="form-control" value="Bounce Charge">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Charge Date </label>
                            <div class="col-sm-3">
                                <input id="chargeDate" ng-model="chargeDate" type="text" name="chargeDate" datepicker-pop="dd MMMM yyyy"
                                is-open="opened1" min="minDate" max="restrictDate" placeholder="10 December 2018"  class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2" for="mobileNo">Charge Amount</label>
                            <div class="col-sm-3">
                                <input type="text" name="chargeAmount"  placeholder="" value="1,00,00,000" class="form-control">
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="mobileNo">Reason</label>
                            <div class="col-sm-3">
                                <input type="text" name="reason" value="Bank Rejected"  placeholder="" class="form-control">
                            </div>
                        </div>
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">Cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
