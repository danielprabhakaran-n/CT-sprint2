<div class="col-md-12" ng-controller="LoanForeclosureController">
    <ul class="breadcrumb">
        <li><a href="#/viewloanaccount/{{accountId}}">{{'label.anchor.viewloanaccount' | translate}}</a></li>
        <li class="active">Foreclosure</li>
    </ul>
    <form class="form-horizontal well" novalidate="" name="foreclosureform" rc-submit="submit()">
        <api-validate></api-validate>
        <fieldset>
            <legend>{{'label.heading.loan.foreclosure' | translate}}</legend>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.transactiondate' | translate}}<span
                        class="required">*</span></label>
                <div class="col-sm-3">
                    <input id="transactionDate" name="transactionDate" class="form-control" type="text" sort datepicker-pop="dd MMMM yyyy"
                           ng-model="formData.transactionDate" max="restrictDate" is-open="opened"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Principle<span class="required"></span></label>
                <div class="col-sm-3">
                    <input type="text" id="outstandingPrincipalPortion" name="outstandingPrincipalPortion" value="20,000" class="form-control" number-format readonly/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Interest<span class="required"></span></label>
                <div class="col-sm-3">
                    <input type="text" id="outstandingInterestPortion" name="outstandingInterestPortion" value="2" class="form-control" number-format readonly/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Fee Amount<span class="required"></span></label>
                <div class="col-sm-3">
                    <input type="text" id="outstandingFeeChargesPortion" name="outstandingFeeChargesPortion" value="300" class="form-control" number-format readonly/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Penalty amount<span class="required"></span></label>
                <div class="col-sm-3">
                    <input type="text" id="outstandingPenaltyChargesPortion" name="outstandingPenaltyChargesPortion" value="4000" class="form-control" number-format readonly/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Transaction Amount</label>
                <div class="col-sm-3">
                    <input type="text" value="20,000" class="form-control" number-format readonly/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Overdue Int Component<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input type="text" value="44" class="form-control" number-format/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Gst Component<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input type="text" value="34" class="form-control" number-format/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Class Transaction Date<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input id="classTransactionDate" name="classTransactionDate" class="form-control" number-format type="text" sort datepicker-pop="dd MMMM yyyy"
                    value="22 Sep 2018" max="restrictDate" is-open="opened"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Bank Code<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input type="text" value="1234" class="form-control" number-format/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Bank Tax Id<span class="required">*</span></label>
                <div class="col-sm-3">
                    <input type="text" value="3263" class="form-control" number-format/>
                </div>
                <div class="col-sm-3">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Payment Type<span class="required"></span></label>
                <div class="col-sm-3">
                    <select class="form-control" value="{{lender.type}}">
                        <option value="bank">Cash</option>
                        <option value="ndfc">Cheque</option>
                    </select>
                </div>
                <div class="col-sm-3">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2">Note</label>
                <div class="col-sm-3">
                    <textarea id="note" type="text" rows="2" name="note" ng-model="formData.note" class="form-control" ></textarea>
                </div>
            </div>
            <br/>
            <div class="col-md-offset-3">
                <button id="cancel" type="reset" class="btn btn-default" ng-click="cancel()">cancel</button>
                <button id="save" type="submit" has-permission="FORECLOSURE_LOAN" class="btn btn-primary">Foreclosure</button>
            </div>
        </fieldset>
    </form>
</div>
