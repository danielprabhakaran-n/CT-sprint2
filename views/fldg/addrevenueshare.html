<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/fldg">Tranche</a></li>
        <li class="active">Add - Revenue Share </li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Add Revenue Share">
            <div class="card-content">
                <form name="addrevenueshare" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2"> Tranche Id <span class="required">*</span> </label>
                            <div class="col-sm-3">
                                <div>
                                    <input type="text" name="treancheid" class="form-control" >
                                </div>
                            </div>
                            <label class="control-label col-sm-2">Start Date <span class="required">*</span> </label>
                            <div class="col-sm-3">
                                <input type="text" name="startdate" class="form-control" ng-model="activateddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened2" min="minDate" max="restrictDate">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">End Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="enddate" class="form-control" ng-model="activateddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened2" min="minDate" max="restrictDate">
                            </div>
                            <label class="control-label col-sm-2">Billing Frequency <span class="required">*</span></label>
                            
                            <div class="col-sm-3">
                                    <select class="form-control" value="{{lender.type}}">
                                        <option value="bank">Quartely</option>
                                        <option value="ndfc">Half-Yearly</option>
                                        <option value="ndfc">Yearly</option>
                                    </select>
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Min Volume <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="minvol" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Max Volume</label>
                            <div class="col-sm-3">
                                <input type="text" name="maxvol" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">Base Rate</label>
                                <div class="col-sm-3">
                                    <input type="text" name="taxgrpincome" class="form-control"/>
                                </div>
                                
                            <label class="control-label col-sm-2">Cap Rate</label>
                            <div class="col-sm-3">
                                <input type="text" name="caprate" class="form-control"/>
                            </div>
                            
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">Loan Issue amount Share %</label>
                                <div class="col-sm-3">
                                    <input  type="text" name="loanissueamountshare" class="form-control"/>
                                </div>
                            <label class="control-label col-sm-2">Normal Interest share %</label>
                            <div class="col-sm-3">
                                <input type="text" name="normalintshare" class="form-control"/>
                            </div>
                            
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">Interest share % above Cap rate</label>
                                <div class="col-sm-3">
                                    <input  type="text" name="intratecaprate" class="form-control"/>
                                </div>
                            <label class="control-label col-sm-2">PF</label>
                            <div class="col-sm-3">
                                <input type="text" name="pf" class="form-control"/>
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Penal Interest %</label>
                            <div class="col-sm-3">
                                <input  type="text" name="penelint" class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2">Recovery</label>
                            <div class="col-sm-3">
                                <input type="text" name="shareofpf" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Foreclosure % Share</label>
                            <div class="col-sm-3">
                                <input  type="text" name="foreclosureshare" class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2">Tax Group for Interest Income</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option value="">Tax Group 1</option>
                                    <option value="">Tax Group 2</option>
                                </select>
                            </div> 
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Tax Group for Charges Income</label>
                            <div class="col-sm-3">
                                <select class="form-control">
                                    <option value="">Tax Group 3</option>
                                    <option value="">Tax Group 4</option>
                                </select>
                            </div>
                        </div>
                            
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">Cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
