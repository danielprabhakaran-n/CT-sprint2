<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/dsainvoice">DSA Invoice</a></li>
        <li class="active">Create - DSA Invoice </li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Create DSA Invoice">
            <div class="card-content">
                <form name="createfldgform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <legend></legend>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                DSA <span class="required"></span>
                            </label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheid" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Product <span class="required"></span></label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheid" class="form-control">
                                </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Date <span class="required">*</span>
                            </label>
                            <div class="col-sm-3">
                                <input id="activateddate" ng-model="activateddate" type="text" name="activateddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened2" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2">Total loan turnover <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="trancheloanlimit">Total commission <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="trancheloanlimit" placeholder=" " class="form-control">
                            </div>
                            <label class="control-label col-sm-2" for="mobileNo">GST <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="tranchename" placeholder="" class="form-control">
                            </div>

                        </div>
                        
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">Cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
