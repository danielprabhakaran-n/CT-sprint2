<div class="content-container" ng-init="lenderFilter = false">
    <ul class="breadcrumb">
        <li><a href="#/loansourcing">Loan Sourcing Expenses</a></li>
        <li class="active">DSA Invoice Payment</li>
    </ul>
    <api-validate></api-validate>

    <div class="card">
        <div class="toolbar">
            <h4>List of DSA Invoice Payment</h4>
        </div>
        <div class="content">
            <br>

            <div class="row">
                <div class="col-sm-8">
                    <form ng-submit="search()" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-8">
                                <input ng-autofocus="true" ng-model="filterText" ng-keyup="onFilter()" type="text"
                                       class="form-control unstyled"
                                       placeholder="Search by DSA Name,  Disbursal Amount">
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary form-control" uib-tooltip="Search">
                                            <span class="fa fa-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <a href="" class="btn btn-primary rs-btn" uib-tooltip="Filter" ng-click="lenderFilter = !lenderFilter"><i
                                        class="fa fa-filter"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <a href="#/adddsainvoice" class="btn btn-primary pull-right"><i
                            class="fa fa-plus"></i> Create DSA Invoice</a> &nbsp;&nbsp;
                </div>
            </div>
            <hr/>
            <div ng-if="lenderFilter" uib-collapse="isCollapsed" class="blockoverlay">
                
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="DSA" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Product" class="form-control"/>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                        <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Status" class="form-control"/>
                                </div>
                            </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Loan Turn over Range" class="form-control" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" placeholder="Total Commission Range" class="form-control"/>
                            </div>
                        </div>
                </div>
                
                <!-- Advance Search Button -->
                <span><a ng-click="advancesearch(1)" class="btn btn-primary bottomspacing"><i class="icon-search icon-white"></i> {{'label.button.advancesearch'
                                | translate}}</a>
                    </span>
                <!-- Reset Button -->
                <span>
                        <a ng-click="resetSearch()" class="btn btn-primary bottomspacing"> Reset</a>
                    </span>
                <hr/>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>From Date</th>
                        <th>To Date</th>
                        <th>DSA Name</th>
                        <th>Total Loan Turnover</th>
                        <th>Total Commission</th>
                        <th>GST</th>
                        <th>Status</th>
                    </tr>
                </thead>

                <tbody>
                    <tr >
                        <td><a href="#/viewdsainvoice">02 Aug 2018</a></td>
                        <td><a href="#/viewdsainvoice">02 Aug 2020</a></td>
                        <td><a href="#/viewdsainvoice">Loan</a></td>
                        <td><a href="#/viewdsainvoice">1,20,000</a></td>
                        <td><a href="#/viewdsainvoice">10,000</a></td>
                        <td><a href="#/viewdsainvoice">500</a></td>
                        <td><a href="#/viewdsainvoice">Active</a></td>
                    </tr>
                </tbody>

            </table>
            <dir-pagination-controls align="center" boundary-links="true"
                                     template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"
                                     on-page-change="getResultsPage(newPageNumber)">
            </dir-pagination-controls>

        </div>
    </div>


</div>
