<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/badloanclaims">Bad Loan Claims</a></li>
        <li class="active">Create - Bad Loan Claims</li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Create Bad Loan Claims">
            <div class="card-content">
                <form name="createlenderform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                    Amount Due <span class="required"></span>
                            </label>
                            <div class="col-sm-3">
                                <div>
                                    <input type="text" name="lenderid" class="form-control">
                                </div>
                            </div>
                            <label class="control-label col-sm-2">Amount Written Off <span class="required"></span></label>
                            <div class="col-sm-3">
                                <input type="text" name="lendername" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Default Amount <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input type="text" name="lendername" class="form-control">
                            </div>
                            <label class="control-label col-sm-2" for="pan">Share Amount <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="pan" class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Transaction Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input id="submitteddate" type="text" name="submitteddate" ng-model="submitteddate" datepicker-pop="dd MMMM yyyy"
                                           is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2" for="gstincluded"> Value Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input id="submitteddate" type="text" name="submitteddate" ng-model="submitteddate" datepicker-pop="dd MMMM yyyy"
                                           is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="active">Principal Component <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input type="text" name="lendername" class="form-control">
                            </div>
                            <label class="control-label col-sm-2">Interest Component <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input type="text" name="lendername" class="form-control">
                            </div>
                            
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Overdue Interest Component <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input type="text" name="lendername" class="form-control">
                            </div>
                            <label class="control-label col-sm-2"> Processing Fee Component <span class="required">*</span></label>
                            <div class="col-sm-3">
                                    <input type="text" name="lendername" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">GST Component <span class="required">*</span></label>
                                <div class="col-sm-3">
                                        <input type="text" name="lendername" class="form-control">
                                </div>
                                <label class="control-label col-sm-2"> Claim Paid Amount <span class="required"></span></label>
                                <div class="col-sm-3">
                                        <input type="text" name="lendername" class="form-control">
                                </div>
                        </div>
                        <div class="form-group">
                                <label class="control-label col-sm-2">Remittance Ref <span class="required"></span></label>
                                <div class="col-sm-3">
                                        <input type="text" name="lendername" class="form-control">
                                </div>
                                <label class="control-label col-sm-2"> Margin Deposit Link <span class="required"></span></label>
                                <div class="col-sm-3">
                                        <input type="text" name="lendername" class="form-control">
                                </div>
                        </div> 
                            
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">Cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
