<div class="content-container" ng-init="lenderFilter = false">
        <ul class="breadcrumb">
            <li class="active">Bad Loan Claims</li>
        </ul>
        <api-validate></api-validate>
    
        <div class="card">
            <div class="toolbar">
                <h4>List of Bad Loan Claims</h4>
            </div>
            <div class="content">
                <br>
    
                <div class="row">
                    <div class="col-sm-8">
                        <form ng-submit="search()" class="form-horizontal">
                            <div class="form-group">
                                <div class="col-md-8">
                                    <input ng-autofocus="true" ng-model="filterText" ng-keyup="onFilter()" type="text"
                                           class="form-control unstyled"
                                           placeholder="Search by Loan Id, Borrower Name, Transaction Date">
                                </div>
                                <div class="col-md-2">
                                    <div class="input-group">
                                        <span class="input-group-btn">
                                            <button class="btn btn-primary form-control" uib-tooltip="Search">
                                                <span class="fa fa-search"></span>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <a href="" class="btn btn-primary rs-btn" uib-tooltip="Filter" ng-click="lenderFilter = !lenderFilter"><i
                                            class="fa fa-filter"></i></a>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-4">
                        <a href="#/createbadloanclaims" class="btn btn-primary pull-right"><i
                                class="fa fa-plus"></i> Create Bad Loan Claims</a> &nbsp;&nbsp;
                        <!--<a href="#/bulkimportlenders" class="btn btn-primary pull-right" has-permission='CREATE_CLIENT'><i-->
                                <!--+                            class="fa fa-upload"></i>&nbsp;Import Lenders</a>-->
                    </div>
                </div>
                <hr/>
                <div ng-if="lenderFilter" uib-collapse="isCollapsed" class="blockoverlay">
                    <!-- Lender ID, Name -->
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input id="submitteddate" ng-model="submiteddate" type="text" placeholder="Date Range" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" placeholder="Default Amount Range" class="form-control"/>
                            </div>
                        </div>
                    </div>
                    <!-- Type and Name -->
                    <div class="row">
                            <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" placeholder="Share Amount Range" class="form-control"/>
                                    </div>
                                </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" placeholder="Amount Written Off Range" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <!--Lender-->
                    <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" placeholder="Lender" class="form-control"/>
                                </div>
                            </div>
                    </div>
                    <!-- Advance Search Button -->
                    <span><a ng-click="advancesearch(1)" class="btn btn-primary bottomspacing"><i class="icon-search icon-white"></i> {{'label.button.advancesearch'
                                    | translate}}</a>
                        </span>
                    <!-- Reset Button -->
                    <span>
                            <a ng-click="resetSearch()" class="btn btn-primary bottomspacing"> Reset</a>
                        </span>
                    <hr/>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Loan Id</th>
                            <th>Borrower Name</th>
                            <th>Default Amount</th>
                            <th>Share Amount</th>
                            <th>Transaction Date</th>
                        </tr>
                    </thead>
    
                    <tbody>
                        <tr >
                            <td><a href="#/viewbadloanclaims">11222</a></td>
                            <td><a href="#/viewbadloanclaims">Shazam</a></td>
                            <td><a href="#/viewbadloanclaims">1,000,000</a></td>
                            <td><a href="#/viewbadloanclaims">100,000</a></td>
                            <td><a href="#/viewbadloanclaims">02 May 2018</a></td>
                        </tr>
                    </tbody>
    
                </table>
                <dir-pagination-controls align="center" boundary-links="true"
                                         template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"
                                         on-page-change="getResultsPage(newPageNumber)">
                </dir-pagination-controls>
    
            </div>
        </div>
    

    </div>
