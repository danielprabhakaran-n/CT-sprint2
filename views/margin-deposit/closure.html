<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/viewmargindeposit">View Margin Deposit</a></li>
        <li class="active">Closure</li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Closure">
            <div class="card-content">
                <form name="createlenderform" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label col-sm-2">
                                Amount <span class="required">*</span>
                            </label>
                            <div class="col-sm-3">
                                <div>
                                    <input type="text" name="lenderid" class="form-control">
                                </div>
                            </div>
                            <label class="control-label col-sm-2">Transaction Date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input id="submitteddate" type="text" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Transaction Type <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <select class="form-control" value="{{lender.type}}">
                                    <option value="bank">Bank</option>
                                    <option value="ndfc">NDFC</option>
                                </select>
                            </div>
                            <label class="control-label col-sm-2" for="pan"> Payment Type <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <select class="form-control" value="{{lender.type}}">
                                    <option value="bank">Cash</option>
                                    <option value="ndfc">Cheque</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Value date <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input id="submitteddate" type="text" name="submitteddate" datepicker-pop="dd MMMM yyyy"
                                       is-open="opened1" min="minDate" max="restrictDate"  class="form-control"/>
                            </div>
                            <label class="control-label col-sm-2" for="gstincluded">Bank Txn Id <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="lenderid" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="active">Bank Code <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <input type="text" name="lenderid" class="form-control">
                            </div>
                            
                        </div>
                        
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">Cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
