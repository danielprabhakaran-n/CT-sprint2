<!DOCTYPE html>
<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/lenders">Lenders</a></li>
        <li><a href="#/viewlender">View Lender</a></li>
        <li class="active">Edit - Scheme</li>
    </ul>

    <wizard current-step="step" class="card well">
        <wz-step icon="fa fa-circle-o" wz-title="Edit Scheme">
            <div class="card-content">
                <form name="editscheme" novalidate="" class="form-horizontal" rc-submit="submit()">
                    <api-validate></api-validate>
                    <fieldset>
                        <div class="form-group">
                                        <!-- <label class="control-label col-sm-2">Scheme </label>
                                        <div class="col-sm-3">
                                            <input type="text" name="lender" value="Scheme 1" class="form-control">
                                        </div> -->
                                      
                            <label class="control-label col-sm-2">Lender </label>
                            <div class="col-sm-3">
                                <input type="text" name="lender" class="form-control" value="SBI ">
                            </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label col-sm-2"> Product Id<span class="required">*</span></label>
                            <div class="col-sm-3">
                                <div>
                                    <select class="form-control">
                                        <option value="">Principle Loan</option>
                                        <option value="">Interest Loan</option>
                                    </select>
                                </div>
                            </div>
                            </div>
                            <div class="form-group">
                            <label class="control-label col-sm-2">Service Model <span class="required">*</span></label>
                            <div class="col-sm-3">
                                <div>
                                    <select class="form-control">
                                        <option value="">MKT</option>
                                        <option value="">FLDG </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2">Recovery support period (DPA)</label>
                            <div class="col-sm-3">
                                <input type="text" name="rsp" class="form-control" value="30">
                            </div>
                        </div>
                    </div>
                        <br/>
                        <div class="text-center">
                            <a id="cancel" ng-href="{{cancel}}" class="btn btn-default">cancel</a>
                            <button id="save" type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </wz-step>
    </wizard>
</div>
