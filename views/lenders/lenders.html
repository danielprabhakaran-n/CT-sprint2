<div class="content-container" ng-init="lenderFilter = false">
    <ul class="breadcrumb">
        <li class="active">Lenders</li>
    </ul>
    <api-validate></api-validate>

    <div class="card">
        <div class="toolbar">
            <h4>List of Lenders</h4>
        </div>
        <div class="content">
            <br>

            <div class="row">
                <div class="col-sm-8">
                    <form ng-submit="search()" class="form-horizontal">
                        <div class="form-group">
                            <div class="col-md-8">
                                <input ng-autofocus="true" ng-model="filterText" ng-keyup="onFilter()" type="text"
                                       class="form-control unstyled"
                                       placeholder="Search by Lender Id, Lender Name, Volume band range, Volume Type,Service Model">
                            </div>
                            <div class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary form-control" uib-tooltip="Search">
                                            <span class="fa fa-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <a href="" class="btn btn-primary rs-btn" uib-tooltip="Filter" ng-click="lenderFilter = !lenderFilter"><i
                                        class="fa fa-filter"></i></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-4">
                    <a href="#/createlender" class="btn btn-primary pull-right"><i
                            class="fa fa-plus"></i> Create Lender</a> &nbsp;&nbsp;
                    <!--<a href="#/bulkimportlenders" class="btn btn-primary pull-right" has-permission='CREATE_CLIENT'><i-->
                            <!--+                            class="fa fa-upload"></i>&nbsp;Import Lenders</a>-->
                </div>
            </div>
            <hr/>
            <div ng-if="lenderFilter" uib-collapse="isCollapsed" class="blockoverlay">
                <!-- Lender ID, Name -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Lender Id" class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="Lender Name" class="form-control"/>
                        </div>
                    </div>
                </div>
                <!-- Type and Name -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <select  class="form-control">
                                <option value="">Select Lender Type</option>
                                <option value="bank">Bank</option>
                                <option value="ndfc">NBFC</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="PAN" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" placeholder="GSTIN" class="form-control" />
                        </div>
                    </div>
                </div>
                <!-- Advance Search Button -->
                <span><a ng-click="advancesearch(1)" class="btn btn-primary bottomspacing"><i class="icon-search icon-white"></i> {{'label.button.advancesearch'
                                | translate}}</a>
                    </span>
                <!-- Reset Button -->
                <span>
                        <a ng-click="resetSearch()" class="btn btn-primary bottomspacing"> Reset</a>
                    </span>
                <hr/>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th>Lender Id</th>
                        <th>Lender Name</th>
                        <th>Lender Type</th>
                        <th>PAN</th>
                        <th>GSTIN</th>
                    </tr>
                </thead>

                <tbody>
                    <tr >
                        <td><a href="#/viewlender">0000001</a></td>
                        <td><a href="#/viewlender">SBI</a></td>
                        <td><a href="#/viewlender">Bank</a></td>
                        <td><a href="#/viewlender">CPXU082154</a></td>
                        <td><a href="#/viewlender">22BBBBB0000A1Z5</a></td>
                    </tr>
                    <tr >
                        <td><a href="#/viewlender">0000002</a></td>
                        <td><a href="#/viewlender">RBL</a></td>
                        <td><a href="#/viewlender">Bank</a></td>
                        <td><a href="#/viewlender">ABCDE1234F</a></td>
                        <td><a href="#/viewlender">22AAAAA0000A1Z5</a></td>
                    </tr>
                </tbody>

            </table>
            <dir-pagination-controls align="center" boundary-links="true"
                                     template-url="bower_components/angular-utils-pagination/dirPagination.tpl.html"
                                     on-page-change="getResultsPage(newPageNumber)">
            </dir-pagination-controls>

        </div>
    </div>


</div>
