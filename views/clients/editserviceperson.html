<div class="content-container" >
    <ul class="breadcrumb">
        <li><a href="#/clients">Clients</a></li>
        <!-- <li><a href="#/viewclient/:id"></a>View Client</a></li> -->
        <li class="active">Edit Service Person</li>
    </ul>

    <form name="familymemberInfo" novalidate="" class="form-horizontal card well" >
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group" >
                <label class="control-label col-sm-2" for="firstName">Role</label>

                <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">Loan Officer</option>
                            <option value="">Field Agent</option>
                        </select>
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="middleName">Employee ID</label>

                <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">Raj</option>
                            <option value="">Hariharan</option>
                        </select>
                </div>

            </div>

            <!-- <div class="form-group" >
                <label class="control-label col-sm-2" for="lastName">User ID</label>

                <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">35</option>
                            <option value="">58</option>
                        </select>
                </div>

            </div> -->

            <div class="col-md-offset-3" >
                <button id="cancel"   ng-click="routeTo()" class="btn btn-default">{{
                    'label.button.cancel' | translate }}
                </button>
                <button id="edit"  ng-click="addClientMember()" class="btn btn-primary">{{
                    'label.button.submit' | translate }}
                </button>
            </div>

        </fieldset>

    </form>
</div>
