<div class="content-container" ng-controller="CreateClientController">
    <ul class="breadcrumb">
        <li><a href="#/clients">{{'label.anchor.clients' | translate}}</a></li>
        <li><a href="#/viewclient/{{clientId}}">{{'label.anchor.viewclient' | translate}}</a></li>
        <li class="active">{{'label.anchor.uploaddocument' | translate}}</li>
    </ul>
    <form name="clientdocumentform" novalidate="" class="card form-horizontal well" ng-controller="ClientDocumentController"
    rc-submit="submit()">
    <api-validate></api-validate>
    <fieldset>
        <legend>{{'label.heading.uploadclientdocument' | translate}}</legend>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name">{{'label.input.name' | translate}}<span
                class="required">*</span></label>

                <div class="col-sm-3">
                    <input ng-autofocus="true" type="text" id="name" name="name" ng-model="formData.name" class="form-control" required
                    late-Validate/>
                </div>
                <div class="col-sm-3">
                    <form-validate valattributeform="clientdocumentform" valattribute="name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                 Document Pointer <span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" name="docPointer" class="form-control">
                </div>
            </div>
            <div class="form-group">
                    <label class="control-label col-sm-2" for="">
                     Document Type <span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <select class="form-control">
                            <option value="">PASSPORT</option>
                            <option value="">Driving Licence</option>
                            <option value="">PAN</option>
                            <option value="">AADHAR</option>
                        </select>
                    </div>
                </div>  
                <div class="form-group">
                    <label class="control-label col-sm-2" for="">
                    Doc Created Date <span class="required">*</span> </label>
    
                    <div class="col-sm-3">
                        <input type="text" ng-model="docCreatedDate" class="form-control" datepicker-pop="dd MMMM yyyy">
                    </div>
                </div>  
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                    Doc Expiry Date </label>

                <div class="col-sm-3">
                    <input type="text" ng-model="docExpiryDate" class="form-control" datepicker-pop="dd MMMM yyyy">
                 </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                        Borrower ID <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="text" name="borrowerId" class="form-control">
                </div>
            </div> 
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                        Document Binary FILE  <span class="required">*</span>
                </label>

                <div class="col-sm-3">
                    <input type="file" name="docBinaryFile" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="">
                    Document File Format<span class="required">*</span> 
                </label>

                <div class="col-sm-3">
                    <select class="form-control"> 
                        <option value="">Docx</option>
                        <option value="">pdf</option>
                        <option value="">Jpg</option>
                        <option value="">xls</option>
                        <option value="">txt</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">{{'label.input.description' | translate}}</label>

                <div class="col-sm-3">
                    <textarea rows="2" ng-model="formData.description" class="form-control"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-2" for="file">{{'label.input.selectfile' | translate}}<span
                    class="required">*</span></label>

                    <div class="col-sm-3">
                        <input type="file" id="file" ngf-select="onFileSelect($files)">
                    </div>
                </div>

                <div class="col-md-offset-3">
                    <a id="cancel" href="#/viewclient/{{clientId}}">
                        <button type="reset" class="btn btn-default">{{'label.button.cancel' | translate}}</button>
                    </a>
                    <button id="save" type="submit" has-permission='CREATE_DOCUMENT' class="btn btn-primary">{{'label.button.save' | translate}}</button>
                </div>
            </fieldset>
        </form>
</div>
