<div class="content-container">
    <ul class="breadcrumb">
        <li><a href="#/clients">Clients</a></li>
        <!-- <li><a href="#/viewclient/:id"></a>View Client</a></li> -->
        <li class="active">Edit Individual</li>
    </ul>

        <form name="familymemberInfo" novalidate="" class="card form-horizontal well" >
            <api-validate></api-validate>
            <fieldset>
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="firstName">{{'Individual Id '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="firstName" name="firstName"  value="25"  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group">
                    <label class="control-label col-sm-3" for="middleName">{{'Individual Name ' }}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="middleName" name="middleName" value="Rajesh"  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="lastName">{{'Individual PAN Number '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="lastName" name="lastName" value="25485632"  class="form-control">
                    </div>
    
                </div>
    
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="qualification"> {{'Individual Birth date '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="qualification" name="qualification" ng-model="birthdate" datepicker-pop="dd MMMM yyyy" placeholder="02-05-1986" class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="mobileNumber">{{ 'Individual Father Name '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="mobileNumber" name="mobileNumber" value="Ramu"  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="age">{{'Individual Company name '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                        <input type="text" id="age" name="age" value="HCL"  class="form-control">
                    </div>
    
                </div>
    
                <div class="form-group" >
                    <label class="control-label col-sm-3" for="isDependent">{{ 'Individual Company Designation '}}<span class="required">*</span></label>
    
                    <div class="col-sm-3">
                            <select class="form-control">
                                <option value="">Manager</option>
                                <option value="">HR</option>
                            </select>
                    </div>
    
                </div>
    
    
    
                <div class="col-md-offset-3" >
                    <button id="cancel"   ng-click="routeTo()" class="btn btn-default">{{
                        'label.button.cancel' | translate }}
                    </button>
                    <button id="edit"  ng-click="addClientMember()" class="btn btn-primary">Update
                    </button>
    
                </div>
    
            </fieldset>
    
        </form>
    </div>
