<div class="content-container">

    <ul class="breadcrumb">
        <li><a href="#/clients">Clients</a></li>
        <!-- <li><a href="#/viewclient/:id"></a>View Client</a></li> -->
        <li class="active">Add Contact</li>
    </ul>

    <form name="familymemberInfo" novalidate="" class="form-horizontal card well" >
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="firstName">{{'Contact Id'}} <span class="required">*</span> </label>

                <div class="col-sm-3">
                    <input type="text" id="firstName" name="firstName"  ng-model="formData.firstName"  class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="middleName">{{'Contact Name' }} <span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="middleName" name="middleName" ng-model="formData.middleName"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="lastName">{{'Contact Designation'}} <span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="lastName" name="lastName" ng-model="formData.lastName"  class="form-control">
                </div>

            </div>


            <div class="form-group" >
                <label class="control-label col-sm-3" for="qualification"> {{'Contact Email Id '}} <span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="qualification" name="qualification" ng-model="formData.qualification"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="mobileNumber"> {{ 'Contact Phone No'}} <span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="mobileNumber" name="mobileNumber" ng-model="formData.mobileNumber"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="age">{{'Contact Type'}}</label>

                <div class="col-sm-3">
                        <!-- <select class="form-control">
                            <option value="">Funds</option>
                            <option value="">Recovery</option>
                        </select> -->
                        <input type="text" id="contactType" name="contactType" class="form-control">
                </div>

            </div>

            <div class="col-md-offset-3" >
                <button id="cancel"   ng-click="routeTo()" class="btn btn-default">{{
                    'label.button.cancel' | translate }}
                </button>
                 <button id="edit"  ng-click="addClientMember()" class="btn btn-primary">{{
                    'label.button.submit' | translate }}
                </button>

            </div>

        </fieldset>

    </form>
</div>
