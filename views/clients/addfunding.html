<div class="content-container">
<ul class="breadcrumb">
    <li><a href="#/clients">Clients</a></li>
    <!-- <li><a href="#/viewclient/:id"></a>View Client</a></li> -->
    <li class="active">Add Funding</li>
</ul>

    <form name="familymemberInfo" novalidate="" class="form-horizontal card well" >
        <api-validate></api-validate>
        <fieldset>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="bankId">{{'Bank Id '}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="bankId" name="bankId"  ng-model="formData.firstName"  class="form-control">
                </div>

            </div>

            <div class="form-group">
                <label class="control-label col-sm-3" for="bankName">{{'Bank Name ' }}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="" name="bankName" ng-model="formData.middleName"  class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="ifscCode">{{'IFSC Code '}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" id="" name="ifscCode" ng-model="formData.lastName"  class="form-control">
                </div>

            </div>


            <div class="form-group" >
                <label class="control-label col-sm-3" for="qualification"> {{'Bank Account Type '}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <select class="form-control">
                        <option value="">SB</option>
                        <option value="">CA</option>
                        <option value="">CC</option>
                        <option value="">TD</option>
                    </select>
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="mobileNumber">{{ 'Bank Account Number '}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    <input type="text" name="bankAccNo" class="form-control">
                </div>

            </div>

            <div class="form-group" >
                <label class="control-label col-sm-3" for="age">{{'Bank Payment Method '}}<span class="required">*</span></label>

                <div class="col-sm-3">
                    
                
                        <select class="form-control">
                            <option value="">NEFT</option>
                            <option value="">IMPS</option>
                            <option value="">UPI</option>
                        </select>
                    </div>

            </div>

            



            <div class="col-md-offset-3" >
                <button id="cancel"   ng-click="routeTo()" class="btn btn-default">{{
                    'label.button.cancel' | translate }}
                </button>
                <button id="edit"  ng-click="addClientMember()" class="btn btn-primary">{{
                    'label.button.submit' | translate }}
                </button>
            </div>

        </fieldset>

    </form>
</div>
